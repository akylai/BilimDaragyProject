{% extends 'main/base.html' %}
{% load static %}
{% block content %}

   {% include 'parts/sidemenu.html' %}
    <div class="main-content">
        {% include 'parts/header.html' %}

        <main>
            <div class="my-carousel">
                <div class="carousel slide" id="carouselExampleCaptions" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li class="active" data-target="#carouselExampleCaptions" data-slide-to="0"></li>
                        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="{% static 'img/for_slider/слайдер5.jpg' %}" alt="..."/>
                            <div class="carousel-caption d-none d-md-block"></div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="{% static 'img/for_slider/слайдер.jpg' %}" alt="..."/>
                            <div class="carousel-caption d-none d-md-block"></div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="{% static 'img/for_slider/слайдер4.jpg' %}" alt="..."/>
                            <div class="carousel-caption d-none d-md-block"></div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="{% static 'img/for_slider/слайдер2.jpg' %}" alt="..."/>
                            <div class="carousel-caption d-none d-md-block"></div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span></a>
                    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span></a>
                </div>
            </div>

        </main>

    </div>

    <label class="close-mobile-menu" for="menu-toggle"></label>


    <script src="{% static 'js/main.js' %}"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
